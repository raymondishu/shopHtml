<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" />
    <title>HTML5测试</title>
    <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {
            var startX, startY, endX, endY;
            var showADID = 1;
            document.getElementById("divADBox").addEventListener("touchstart", touchStart, false);
            document.getElementById("divADBox").addEventListener("touchmove", touchMove, false);
            function touchStart(event) {
                var touch = event.touches[0];
                startY = touch.pageY;
                startX = touch.pageX;
            }
            function touchMove(event) {
                var touch = event.touches[0];
                //endY = (startY - touch.pageY);
                endX = touch.pageX;
                 $("#spText").html("X轴移动大小："+endX);
            }
        });
    </script>
</head>
<body >
    <form id="form1">
    <div style="border:solid 1px Red;" id="divADBox">
    <span id="spText">X轴移动大小：0</span>
        <img id="img01" src="img/l1.jpg"  />
        <img id="img02" src="img/l2.jpg" style="display:none;" />
        <img id="img03" src="img/l3.jpg" style="display:none;" />
        <img id="img04" src="img/l4.jpg" style="display:none;" />
    </div>
    </form>
</body>
</html>
